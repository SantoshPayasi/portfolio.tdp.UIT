<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Santosh-front-end developer</title>
</head>
<body>
    <!-- side bar -->
    <div class="container">
    <div class="sideBar">
   
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/intro.html">My Introduction</a></li>
                <li><a href="/Services.html">Services</a></li>
                <li><a href="/Cv.html">Cv</a></li>
                <li><a href="/Contact.html">Contact</a></li>
            </ul>
        </nav>

    <!-- contact form -->
    <div class="main">
       <div class="hamburger">
            <img class="ham" src="/ham.png.crdownload" alt="ham" width="23">
            <img class="cross" src="/cross.png" alt=""width="30">
        </div>
        <div class="contact_form">
          
          <form>
           <h1>Contact me for general query</h1>
  <div class="Name">
    <label for="client_Name">Name</label>
    <input type="name" class="form-control" id="client_Name" aria-describedby="emailHelp" >
    </div>
  <div class="Email">
    <label for="client_email">Email address</label>
    <input type="email" class="form-control" id="client_email" aria-describedby="emailHelp" >
    
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="number">
    <label for="client_phone">Phone number</label>
    <input type="password" class="form-control" id="Client_phone">
  </div>
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="isClient">
      <label class="form-check-label" for="exampleCheck1">I want to work with me</label>
  </div>
  <button type="submit" class="buttones">Submit</button>
</form>
      </div>
    </div>
     <script src="script.js"></script>
</body>
